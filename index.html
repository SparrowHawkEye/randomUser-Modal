<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random User Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="mt-5">
    <h1 class="text-center">Random User Generator</h1>
    <!-- card -->
    <section
      class="d-flex justify-content-center align-items-center p-5"
      id="user-container"
    >
      <div class="card mb-3 p-5 w-25">
        <div class="row g-5 justify-content-center">
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title text-center">Miss Marion Barbier</h5>
              <div class="card-text text-center mx-auto">
                Gender : Female <br />
                Country : France <br />
                City : Courbevoie <br />
                Phone : 01-27-21-38-92 <br />
                userName : "tinyostrich391"
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- button -->
    <button
      type="button"
      class="btn btn-success d-block mx-auto"
      onclick="loadUsers()"
    >
      Create Users
    </button>

    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary d-block mx-auto mt-3"
      data-bs-toggle="modal"
      data-bs-target="#staticBackdrop"
    >
      Watch User Image
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" id="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-center" id="ExampleModalLabel">
              Miss Marion Barbier
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              data-bs-target="#staticBackdrop"
            ></button>
          </div>
          <div class="modal-body d-flex justify-content-center">
            <img
              src="https://randomuser.me/api/portraits/women/90.jpg"
              class="rounded shadow-lg"
              alt="..."
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./users.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
